# .goreleaser.yml
# Build customization
builds:
  - main: .
    binary: astar
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
# Archive customization
archive:
  name_template: hw1_astar_{{.Os}}_{{.Arch}}
  format: tar.gz
  replacements:
    amd64: 64-bit
    darwin: macOS
  files:
    - problems/solved_graph*.pdf
    - README.txt

    dist: ~/gdrive/8-semester-V2018/enae788v-motion-planning-for-autonomous-systes/homework/hw1/